<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sport | Signup </title>
	<meta charset="UTF-8">

	<!--Just A try for SEO can be improve very much-->
  	<meta name="description" content="This is a blog for Sports">
 	<meta name="keywords" content="Sports,Cricket,Basketball,Badminton">

 	<!-- Control the page dimension and scaling -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<!-- Used to show a icon adjacent to title of page -->
  	<link rel="icon" type="image/png" href="Image/Icon/index.png">
</head>
<body>
	<center>
		<h2>Sigup</h2>
	</center>
	<hr color="black">

	<form method="post" action="website/">
		<table cellpadding="5" align="center">
			<tr>
				<td>Username -</td>
				<td><input type="text" name="username" id="username" required></td>
			</tr>
			<tr>
				<td>Password-</td>
				<td><input type="password" name="password" id="password" required></td>
			</tr>
			<tr>
				<td>Confirm Password-</td>
				<td><input type="password" name="re-password" id="re-password" required></td>
			</tr>
			<tr>
				<td>D.O.B -</td>
				<td><input type="date" name="dob" id="dob" required></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<select required>
						<option>Male</option>
						<option>Female</option>
						<option>Others</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" name="submit" id="submit">
						Submit
					</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="reset" name="reset" id="reset">
						Reset
					</button>
				</td>
			</tr>
		</table>
	</form>
	<hr color="black">
	<div id="footer">
